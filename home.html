<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeong's World</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Hello 's World</h1>
    </header>
    <div id="weather" class="weather"><span></span></div>
    <section>
      <div id="clock">
        <div id="date"></div>
        <div id="time"></div>
      </div>
      <div id="disney">
        <img />
        <div class="quote">
          <div id="quotes_title"></div>
          <div id="quotes_author"></div>
        </div>
      </div>
    </section>
    <form id="todo-form">
      <div class="list_div">What do you do today?</div>
      <div id="list-input">
        <input type="text" placeholder="go to sleep" required />
      </div>
    </form>
    <ul id="todo-list"></ul>
    <div id="splash-screen"></div>
    <script src="src/home.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo-list.js"></script>
    <script src="src/disneyImg.js"></script>
    <script src="src/quotes.js"></script>
    <script
      src="https://kit.fontawesome.com/8b5d6c8559.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
